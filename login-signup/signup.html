<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Sign up</title>
  </head>

  <body>
    <div class="outer_body">
      <div class="form">
        <div class="header hr_bottom">
          <h2 class="form_heading">Sign up</h2>
          <img src="./images/cross.png" alt="Exit button" class="exit_btn" />
          <div class="sso">
            <button class="sso_button">
              <img
                src="./images/google.png"
                alt="Google logo"
                class="sso_button-logo"
              />
              Sign up with Google
            </button>
          </div>
        </div>

        <div class="main hr_bottom">
          <div class="user_input">
            <label for="name" class="user_input-label">Name</label>
            <input
              type="name"
              name="name"
              autofocus="autofocus"
              placeholder="enter your name"
              class="user_input-item"
            />
          </div>

          <div class="user_input">
            <label for="email" class="user_input-label">Email</label>
            <input
              type="email"
              name="email"
              placeholder="example@mail.com"
              class="user_input-item"
            />
          </div>

          <div class="user_input">
            <label for="password" class="user_input-label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="at least 8 characters"
              class="user_input-item"
            />
          </div>

          <div class="user_input">
            <input type="checkbox" name="tnc" />
            <label for="tnc">
              <span class="span_text">
                I agree with <a href="">Terms</a> and <a href="">Privacy</a>
              </span>
            </label>
          </div>

          <button class="submit_button" type="submit">Sign up</button>
        </div>

        <div class="footer">
          <span class="span_text">Already have an account?</span>
          <a href="./login.html" class="login_signup_link">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
