<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Sign up</title>
    </head>

    <body>
        <div class="form">
            <div class="header">
                <h2>Sign up</h2>
                <div class="sso">
                    <button class="sso-button"><img src="images/google.png" alt="google_logo"  class="sso-item-logo"> Sign up with Google</button>
                </div>

                <hr>
            </div>
            
            <div class="main">
                <div class="userInput">
                    <label for="name" style="display: block;">Name</label>
                    <input type="name" name="name" id="name" autofocus="autofocus" placeholder=" enter your name">
                </div>

                <div class="userInput">
                    <label for="email" style="display: block;">Email</label>
                    <input type="email" name="email" id="email" placeholder=" example@mail.com">
                </div>

                <div class="userInput">
                    <label for="password" style="display: block;">Password</label>
                    <input type="password" name="password" id="password" placeholder=" at least 8 characters">
                </div>

                <div class="userInput">
                    <input type="checkbox" name="tnc" id="tnc">
                    <label for="tnc">I agree with <a href="">Terms</a> and <a href="">Privacy</a></label>
                </div>    
            </div>
            
            <button class="submitButton" type="submit">Sign up</button>

            <hr>

            <div class="footer">
                <p>Already have an account?</p>
                <a href="login.html">Log in</a>
            </div>
            
        </div>
            
    </body>

</html>
