<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Log in</title>
  </head>

  <body>
    <div class="outer_body">
      <div class="form">
        <div class="header hr_bottom">
          <h2 class="form_heading">Log in</h2>
          <img src="./images/cross.png" alt="Exit button" class="exit_btn" />
          <div class="sso">
            <button class="sso_button">
              <img
                src="./images/google.png"
                alt="Google logo"
                class="sso_button-logo"
              />
              Log in with Google
            </button>
          </div>
        </div>

        <div class="main hr_bottom">
          <div class="user_input">
            <label for="email" class="user_input-label">Email</label>
            <input
              type="email"
              name="email"
              placeholder="example@mail.com"
              class="user_input-item"
            />
          </div>

          <div class="user_input">
            <label for="password" class="user_input-label">Password</label>
            <input
              type="password"
              name="password"
              placeholder="at least 8 characters"
              class="user_input-item"
            />
          </div>

          <div class="user_input">
            <input type="checkbox" name="save_pw" />
            <label for="save_pw">
              <span class="span_text"> Remember me </span>
            </label>
          </div>

          <button class="submit_button" type="submit">Log in</button>

          <div class="reset_pw">
            <a href="">Forgot Password?</a>
          </div>
        </div>

        <div class="footer">
          <span class="span_text">Don't have an account?</span>
          <a href="./signup.html" class="login_signup_link">Sign up</a>
        </div>
      </div>
    </div>
  </body>
</html>
