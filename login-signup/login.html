<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Log in</title>
    </head>

    <body>
        <header>
            <h1>Log in</h1>
        </header>

        <main>
            <div class="sso">
                <button class="sso-button"><img src="images/google.png" alt="google_logo" class="sso-item-logo"> Log in with Google</button>
            </div>

            <hr>

            <div>
                <div class="userInput">
                    <label for="email" style="display: block;">Email</label>
                    <input type="email" name="email" id="email" autofocus="autofocus" placeholder=" example@mail.com">
                </div>

                <div class="userInput">
                    <label for="password" style="display: block;">Password</label>
                    <input type="password" name="password" id="password" placeholder=" at least 8 characters">
                </div>

                <div class="userInput">
                    <input type="checkbox" name="rememberme" id="rememberme">
                    <label for="rememberme">Remember me</label>
                </div>    
            </div>
            
            <div class="submitButton">
                <button type="submit">Log in</button>
            </div>

            <div class="resetPassword">
                <a href="">Forgot Password?</a>
            </div>

            <hr>
            
        </main>

        <footer>
            <p>Don't have an account?</p>
            <a href="signup.html">Sign up</a>
        </footer>
    </body>

</html>
